version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: yomeru-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: yomeru
      POSTGRES_PASSWORD: yomeru_dev_pass
      POSTGRES_DB: yomeru
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: yomeru-api
    restart: unless-stopped
    ports:
      - '3001:3001'
    environment:
      DATABASE_URL: postgresql://yomeru:yomeru_dev_pass@postgres:5432/yomeru?schema=public
      PORT: 3001
    depends_on:
      - postgres
    volumes:
      - ./apps/api:/app/apps/api
      - /app/node_modules
      - /app/apps/api/node_modules

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: yomeru-web
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001
    depends_on:
      - api
    volumes:
      - ./apps/web:/app/apps/web
      - /app/node_modules
      - /app/apps/web/node_modules
      - /app/apps/web/.next

volumes:
  postgres_data:
